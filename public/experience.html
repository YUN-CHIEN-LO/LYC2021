<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Experience</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script><script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.js"></script><link rel="stylesheet" href="css/experiences.css"></head><body> <div class="background0"></div><section class="changePage" id="Experience"><div class="title" id="extitle" onload="letter2(this.id)"><h1 class="ml61"><span class="text-wrapper1"><span class="letters1">Experiences</span></span></h1></div><div class="exCon" id="job"><div class="job" v-for="(job, id) in jobs.slice()" v-bind:id="job.company[1]"><h4 class="floatup">{{job.company[0]}}</h4><h3 class="floatup">{{job.position}}</h3><img class="jobImg" :src="job.url" @click="popupEx(job.company[1])"><div class="ExperiencePopUp changePage"><div class="popTitle discription"><h1>{{job.company[0]}} / {{job.date}}</h1><div class="text ml61"><span class="text-wrapper1"><span class="letters1">{{job.position}}</span></span></div></div><div class="popRow"><div class="popBlock"><h4 class="popText">{{job.discription}}</h4></div></div><div class="popRow"><div class="popBlock" v-for="(info,id) in job.moreinfos"><img class="popImg" :src="info"></div></div><iframe v-if="job.link" :src="job.link" frameborder="0"> </iframe><div class="popRow"> <div class="popTool" v-for="(tool,id) in job.tools">{{tool}}</div></div><div class="back" @click="popcloseEx(job.company[1])">Back</div></div></div></div><div class="link"> <a class="linkBox" id="linkBox21" onmouseover="letter(this.id)" href="index.html"><h3 class="ml11"><span class="text-wrapper"><span class="line line1"></span><span class="letters">Home</span></span></h3><div class="linkCover" onclick="click1()"></div></a><a class="linkBox" id="linkBox22" onmouseover="letter(this.id)" href="skill.html"> <h3 class="ml11"><span class="text-wrapper"><span class="line line1"></span><span class="letters">Skills</span></span></h3><div class="linkCover" onclick="click1()"></div></a><a class="linkBox" id="linkBox23" onmouseover="letter(this.id)" href="more.html"> <h3 class="ml11"><span class="text-wrapper"><span class="line line1"></span><span class="letters">More Work</span></span></h3><div class="linkCover" onclick="click1()"></div></a><a class="linkBox" id="linkBox24" onmouseover="letter(this.id)" href="contact.html"> <h3 class="ml11"><span class="text-wrapper"><span class="line line1"></span><span class="letters">Contact Me</span></span></h3></a></div></section><section id="nav"> <a class="filter" id="filterA" href="experienceCh.html"><h3>中文</h3></a></section></body><script src="js/function.js"></script><script src="js/vue.js"></script></html>
